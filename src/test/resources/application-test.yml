security:
 enabled: false

spring:
  application:
    name: shareholder-simulator
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/shareholder-simulator
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: true
  liquibase:
    enabled: false